<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container m-4 p-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Add-New-Product</h1>
      <form th:action="addNew" th:method="post" th:object="${product}">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="floatingTextarea">Product Description</label>
          <textarea th:field="*{description}" class="form-control" id="floatingTextarea" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" th:field="*{unitPrice}" min="0" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
