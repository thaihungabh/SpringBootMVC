<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List-Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
  <div class="row">
    <div class="">
      <div class="container-fluid px-4">
        <h1 class="mt-4">List-Order</h1>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>Order-Id</th>
              <th>Order Date</th>
              <th>Customer Name</th>
              <th>Customer Address</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="order : ${orders}">
              <td th:text="${order.getId()}"></td>
              <td th:text="${order.getOrderDate()}"></td>
              <td th:text="${order.getCustomerName()}"></td>
              <td th:text="${order.getCustomerAddress()}"></td>
              <td>
                <a th:href="@{/shoppingCart/orderDetail/{orderId}(orderId=${order.getId()})}"><span class="badge text-bg-primary">OrderDetails</span></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
