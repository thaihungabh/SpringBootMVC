<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping-Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-3 pb-3" style="background-color: #eee;">
  <section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><a th:href="@{../products/}">>>Move-To-Product-List<<</a></h3>
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                                                                          class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
            </div>
          </div>

          <div th:each="item : ${items}">
            <div class="card rounded-3 mb-3">
              <div class="card-body p-3">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <p class="lead fw-normal mb-2" th:text="${item.product.getName()}">Basic T-shirt</p>
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <input id="form1" min="0" name="quantity" th:value="${item.quantity}" type="number"
                           class="form-control form-control-sm" />
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h5 class="mb-0">$499.00</h5>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a th:href="@{/shoppingCart/removeItem/{cartId}(cartId=${items.indexOf(item)})}" class="text-danger"><i class="bi bi-trash"></i></a>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>
  <div class="container shadow-sm bg-white">
    <div class="d-flex justify-content-end border-bottom">
      <i class="bi bi-bookmark-check"></i>
      <p class="px-4">Shopee Voucher</p>
      <a href="#">Chọn hoặc nhập mã</a>
    </div>
    <div class="d-flex bd-highlight mb-3 pt-3">
      <div class="mr-auto p-2 bd-highlight">
        <input type="checkbox"> <span class="mx-2">Chọn tất cả</span>
        <span class="mx-2">Xóa</span>
      </div>
      <div class="p-2 bd-highlight">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Total</span>
          </div>
          <input type="text" class="form-control" placeholder="0đ">
        </div>
      </div>
      <div class="p-2 bd-highlight">
        <a th:href="checkOut" type="button" class="btn btn-danger">CheckOut</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
